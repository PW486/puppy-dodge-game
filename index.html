<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puppy Dodge Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
  <h1>Puppy Dodge Game</h1>
  <p class="instructions">Use the left/right arrow keys to move. Avoid other puppies to score points. Press R or the Restart button to restart after a collision.</p>

    <div class="game-area">
      <canvas id="game" width="400" height="600"></canvas>
      <div id="startScreen" class="start-screen">
        <button id="playButton" class="play-button">Start Game</button>
      </div>
      <div id="hud">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="highscore" class="highlight">High: 0</div>
      </div>
      <!-- Game over message (centered inside game area) -->
        <div id="message" class="hidden">
          <h2>Game Over!</h2>
          <button id="restartButton" class="play-button">Restart</button>
        </div>

      <!-- Touch controls -->
      <div id="touchControls" class="touch-controls hidden" aria-hidden="true">
        <button id="btnLeft" class="touch-btn" aria-label="Left">◀</button>
        <button id="btnRight" class="touch-btn" aria-label="Right">▶</button>
      </div>
    </div>

    <footer></footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
